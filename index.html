    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Instrument+Serif:ital@0;1&family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        background-color: rgb(238, 241, 100); /* Match the frame color */
        cursor: none; /* Fallback */
      }
      /* Force hide cursor on everything */
      *, *::before, *::after {
        cursor: none !important;
      }
      .font-instrument {
        font-family: 'Instrument Serif', serif;
      }
      /* Custom utility for the ticket notches using CSS Mask */
      .ticket-mask {
        -webkit-mask: 
          radial-gradient(circle at 0 0, transparent 0, transparent 0) 0 0, 
          radial-gradient(circle at 100% 0, transparent 0, transparent 0) 100% 0, 
          radial-gradient(circle at 0 100%, transparent 0, transparent 0) 0 100%, 
          radial-gradient(circle at 100% 100%, transparent 0, transparent 0) 100% 100%; 
      }
      
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
